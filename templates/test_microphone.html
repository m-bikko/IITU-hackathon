<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAla - –¢–µ—Å—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .test-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .test-btn.recording {
            background: #4ecdc4;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .log {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .error { color: #ff6b6b; }
        .success { color: #4ecdc4; }
        .info { color: #f39c12; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ –¢–µ—Å—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ SmartAla</h1>
        <p>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</p>
        
        <div class="status" id="status">
            –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞...
        </div>
        
        <button id="testBtn" class="test-btn" onclick="toggleRecording()">
            üé§ –ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç –∑–∞–ø–∏—Å–∏
        </button>
        
        <button class="test-btn" onclick="testPermissions()">
            üîí –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è
        </button>
        
        <button class="test-btn" onclick="testMediaDevices()">
            üéß –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        </button>
        
        <button class="test-btn" onclick="clearLog()">
            üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥
        </button>
        
        <div class="log" id="log"></div>
        
        <a href="/" style="color: white; text-decoration: none;">‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
    </div>
    
    <script>
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = message;
            statusElement.className = `status ${type}`;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞
        function checkBrowserSupport() {
            log('–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –±—Ä–∞—É–∑–µ—Ä–∞...');
            
            if (!navigator.mediaDevices) {
                log('‚ùå navigator.mediaDevices –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
                updateStatus('‚ùå –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –º–µ–¥–∏–∞ API', 'error');
                return false;
            }
            
            if (!navigator.mediaDevices.getUserMedia) {
                log('‚ùå getUserMedia –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
                updateStatus('‚ùå –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É', 'error');
                return false;
            }
            
            if (!window.MediaRecorder) {
                log('‚ùå MediaRecorder –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
                updateStatus('‚ùå –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∑–∞–ø–∏—Å—å –º–µ–¥–∏–∞', 'error');
                return false;
            }
            
            log('‚úÖ –í—Å–µ API –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è', 'success');
            updateStatus('‚úÖ –ë—Ä–∞—É–∑–µ—Ä –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏', 'success');
            return true;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π
        async function testPermissions() {
            log('–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞...');
            
            try {
                if ('permissions' in navigator) {
                    const result = await navigator.permissions.query({ name: 'microphone' });
                    log(`–°—Ç–∞—Ç—É—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞: ${result.state}`, 'info');
                    
                    if (result.state === 'granted') {
                        log('‚úÖ –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–æ', 'success');
                    } else if (result.state === 'prompt') {
                        log('‚ö†Ô∏è –ë—Ä–∞—É–∑–µ—Ä —Å–ø—Ä–æ—Å–∏—Ç —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ', 'info');
                    } else {
                        log('‚ùå –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–æ', 'error');
                    }
                } else {
                    log('‚ö†Ô∏è Permissions API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'info');
                }
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π: ${error.message}`, 'error');
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–µ–¥–∏–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        async function testMediaDevices() {
            log('–ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –º–µ–¥–∏–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤...');
            
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(device => device.kind === 'audioinput');
                
                log(`–ù–∞–π–¥–µ–Ω–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –≤–≤–æ–¥–∞ –∞—É–¥–∏–æ: ${audioInputs.length}`, 'info');
                
                audioInputs.forEach((device, index) => {
                    log(`  ${index + 1}. ${device.label || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ'} (${device.deviceId})`, 'info');
                });
                
                if (audioInputs.length === 0) {
                    log('‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–æ –Ω–∏ –æ–¥–Ω–æ–≥–æ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞', 'error');
                } else {
                    log('‚úÖ –ú–∏–∫—Ä–æ—Ñ–æ–Ω—ã –Ω–∞–π–¥–µ–Ω—ã', 'success');
                }
            } catch (error) {
                log(`–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤: ${error.message}`, 'error');
            }
        }
        
        // –¢–µ—Å—Ç –∑–∞–ø–∏—Å–∏
        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }
        
        async function startRecording() {
            try {
                log('–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É...');
                updateStatus('üé§ –ó–∞–ø—Ä–∞—à–∏–≤–∞—é –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É...', 'info');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                log('‚úÖ –î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –ø–æ–ª—É—á–µ–Ω', 'success');
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã—Ö MIME —Ç–∏–ø–æ–≤
                const mimeTypes = [
                    'audio/webm;codecs=opus',
                    'audio/webm',
                    'audio/mp4',
                    'audio/ogg',
                    'audio/wav'
                ];
                
                let selectedMimeType = '';
                for (const mimeType of mimeTypes) {
                    if (MediaRecorder.isTypeSupported(mimeType)) {
                        selectedMimeType = mimeType;
                        log(`‚úÖ –ë—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω MIME —Ç–∏–ø: ${mimeType}`, 'success');
                        break;
                    }
                }
                
                if (!selectedMimeType) {
                    log('‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è MIME —Ç–∏–ø –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é', 'info');
                }
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: selectedMimeType
                });
                
                recordedChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                        log(`–ü–æ–ª—É—á–µ–Ω —Ñ—Ä–∞–≥–º–µ–Ω—Ç –∞—É–¥–∏–æ: ${event.data.size} –±–∞–π—Ç`, 'info');
                    }
                };
                
                mediaRecorder.onstop = () => {
                    log('–ó–∞–ø–∏—Å—å –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞', 'info');
                    processRecording();
                };
                
                mediaRecorder.onerror = (event) => {
                    log(`‚ùå –û—à–∏–±–∫–∞ MediaRecorder: ${event.error}`, 'error');
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                const btn = document.getElementById('testBtn');
                btn.textContent = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
                btn.classList.add('recording');
                
                updateStatus('üî¥ –ò–¥–µ—Ç –∑–∞–ø–∏—Å—å... –ì–æ–≤–æ—Ä–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!', 'info');
                log('üî¥ –ó–∞–ø–∏—Å—å –Ω–∞—á–∞–ª–∞—Å—å', 'success');
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    if (isRecording) {
                        stopRecording();
                    }
                }, 10000);
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ${error.name} - ${error.message}`, 'error');
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                
                // –ü–æ–¥—Ä–æ–±–Ω–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –æ—à–∏–±–æ–∫
                if (error.name === 'NotAllowedError') {
                    log('üí° –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –≤ –±—Ä–∞—É–∑–µ—Ä–µ', 'info');
                } else if (error.name === 'NotFoundError') {
                    log('üí° –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞', 'info');
                } else if (error.name === 'NotReadableError') {
                    log('üí° –ú–∏–∫—Ä–æ—Ñ–æ–Ω –∑–∞–Ω—è—Ç –¥—Ä—É–≥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º', 'info');
                }
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                
                const btn = document.getElementById('testBtn');
                btn.textContent = 'üé§ –ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç –∑–∞–ø–∏—Å–∏';
                btn.classList.remove('recording');
                
                updateStatus('‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø–∏—Å–∏...', 'info');
            }
        }
        
        function processRecording() {
            const audioBlob = new Blob(recordedChunks, { type: 'audio/webm' });
            log(`‚úÖ –ê—É–¥–∏–æ –∑–∞–ø–∏—Å–∞–Ω–æ: ${audioBlob.size} –±–∞–π—Ç`, 'success');
            
            if (audioBlob.size === 0) {
                log('‚ùå –†–∞–∑–º–µ—Ä –∑–∞–ø–∏—Å–∏ 0 –±–∞–π—Ç - –≤–æ–∑–º–æ–∂–Ω–æ, –º–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç', 'error');
                updateStatus('‚ùå –ó–∞–ø–∏—Å—å –ø—É—Å—Ç–∞', 'error');
                return;
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ URL –¥–ª—è –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏—è
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            
            const playButton = document.createElement('button');
            playButton.className = 'test-btn';
            playButton.textContent = '‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–∞–ø–∏—Å—å';
            playButton.onclick = () => audio.play();
            
            document.querySelector('.container').appendChild(playButton);
            
            updateStatus('‚úÖ –ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!', 'success');
            log('‚úÖ –¢–µ—Å—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            log('=== –¢–ï–°–¢ –ú–ò–ö–†–û–§–û–ù–ê SMARTALA ===');
            log(`User Agent: ${navigator.userAgent}`);
            log(`–ü—Ä–æ—Ç–æ–∫–æ–ª: ${location.protocol}`);
            log(`–•–æ—Å—Ç: ${location.host}`);
            
            if (checkBrowserSupport()) {
                testPermissions();
                testMediaDevices();
            }
        });
    </script>
</body>
